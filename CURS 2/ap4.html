<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicatia 1</title>
</head>
<body>
    <h2>Liste neordonate</h2>
    <ul>
        <li>apa</li>
        <li>mere</li>
        <li>banane</li>
        <li>avocado</li>
        <li>afine</li>
    </ul>
    <h2>Liste ordonate</h2>
    <ol type="A">
        <li>ana</li>
        <li>razvan</li>
        <li>alex</li>
        <li>maria</li>
    </ol>
    <ol type="I">
        <li>eu</li>
        <li>tu</li>
        <li>noi</li>
        <li>voi</li>
    </ol>
    <h2>lista de date</h2>
    <dl>
        <dt>mama are</dt>
        <dd>doi copii</dd>
        <dt>tata are</dt>
        <dd>trei frati</dd>
        <dt>bunica are</dt>
        <dd>un copil</dd>
        <dt>bunicul are</dt>
        <dd>nimic</dd>
    </dl>
</body>
</html>
